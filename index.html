<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UMP+ Animation</title>
  <style>
    body{margin:0;height:100vh;display:grid;place-items:center;background:#000;font-family:Arial,Helvetica,sans-serif;color:#fff}
    .wrap{position:relative;display:grid;place-items:center;width:100%;height:100%}

    .text{font-size:60px;font-weight:900;letter-spacing:2px;transition:opacity .6s ease;position:absolute}
    .hidden{opacity:0}
    .visible{opacity:1}
  </style>
</head>
<body>
  <div class="wrap">
    <div id="ump" class="text visible">UMP+</div>
    <div id="paulistao" class="text hidden">UMP | PAULISTAO</div>
  </div>

  <script>
    const ump = document.getElementById('ump');
    const paul = document.getElementById('paulistao');

    function showUMP(){
      ump.classList.remove('hidden');
      ump.classList.add('visible');
      paul.classList.remove('visible');
      paul.classList.add('hidden');
    }

    function showPaul(){
      ump.classList.remove('visible');
      ump.classList.add('hidden');
      paul.classList.remove('hidden');
      paul.classList.add('visible');
    }

    function loop(){
      showUMP();
      setTimeout(()=>{
        showPaul();
        setTimeout(loop,10000);
      },30000);
    }

    loop();
  </script>
</body>
</html>
